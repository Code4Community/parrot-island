<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./dist/main.bundle.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      .popover {
        color: #757575 !important;
        max-width: 45%;
      }
    </style>
    <title>Polly's Treasure</title>
  </head>

  <body>
    <nav id="navbar" class="navbar navbar-light bg-light">
      <a id="brand" class="navbar-brand" href="index.html"
        >Polly's Treasure <img src="/parrot.png" width="50" height="50"
      /></a>
      <ul class="nav me-auto">
        <li class="nav-item">
          <div class="container">
            <span
              type="button"
              class="btn btn-lg btn-success"
              href="#"
              id="instructions"
              data-toggle="popover"
              title="Instructions"
              data-html="true"
              data-content="<div><span class='first_instructs'>
                        <h3><center>🦜 Tell Polly how to move with Code ⌨️<br>
                          Find pieces of the Treasure Map 🏴‍☠️ <br>
                          Avoid cannons and rocks 🪨 <br>
                          <b>💰 Reach the Treasure Map piece to WIN! 🏆</b></center><br><br></h3>
                        <strong>Actions:</strong><br>
                        <code>moveLeft</code>&emsp;&emsp;<code> moveRight</code>&emsp;&emsp;<code> moveUp</code>&emsp;&emsp;<code> moveDown</code><br>
                        Use these instructions to move Polly 🏃‍➡️<br>
                        For example, type <code>moveLeft</code> in the code window to make Polly move one square to the left 🦜 <br><br>
                        <strong>Looping:</strong><br>
                        <code>forever</code>&emsp;&emsp;<code># times</code>&emsp;&emsp;<code> end</code><br>
                        These will run some code many times in a row 🔂 <br>
                        You can use <code>forever</code> or specify a number before <code>times</code> to run some commands many times in a row 🔢 Be sure to write <code>end</code> below the chunk of code!<br>
                        For example, type<br>
                        <code>5 times</code> <br>
                        <code>moveRight</code> <br>
                        <code>end</code> <br>
                        in the code window to make Polly move one square to the right, FIVE times 🏎️ <br><br>
                        </div>"
              >Instructions</span
            >
          </div>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <button
              class="btn btn-default dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="true"
              value="1"
            >
              Level 1
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a href="./index.html?level=1" data-value="1">Level 1</a></li>
              <li><a href="./index.html?level=2" data-value="2">Level 2</a></li>
              <li><a href="./index.html?level=3" data-value="3">Level 3</a></li>
              <li><a href="./index.html?level=4" data-value="4">Level 4</a></li>
              <li><a href="./index.html?level=5" data-value="5">Level 5</a></li>
              <li><a href="./index.html?level=6" data-value="6">Level 6</a></li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <button id="run" type="button" class="btn btn-lg btn-success">
            Start!
          </button>
        </li>
      </ul>
    </nav>

    <div id="alert-container"></div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover();
      });

      $(".dropdown-menu li a").click(function(){
          $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
          $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
      });
    </script>

    <script src="./dist/main.bundle.js"></script>
  </body>
</html>
